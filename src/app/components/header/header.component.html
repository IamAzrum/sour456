<div class="image">
  <nav class="sticky">
    <div class="header w3-border-bottom w3-border-black" id="myHeader">
      <div class="logo">
        <img routerLink="home" src="/assets/sourlogo.png" alt="Sour Logo">
      </div>
      <div class="w3-padding">
        <div class="w3-right">
          <div class="button">
            <i class="fas fa-cloud-download-alt w3-hover-text-white w3-large" style="margin-right: 20px"> Links</i>
            <i class="fas fa-calendar-alt w3-hover-text-white w3-large" style="margin-right: 12px"> Schedule</i>
            <i class="fab fa-discord w3-hover-text-white w3-large w3-border-right w3-border-black w3-padding-small" style="margin-right: 8px">
            Discord</i>

            <i id="search" onClick="
              if (input.className.indexOf('w3-show') == -1) {
                input.className += ' w3-show';
                search.style.marginRight = '200px';
              } else {
                input.className = input.className.replace(' w3-show', '');
                search.style.marginRight = '200px';
              }
            " class="fas fa-search w3-hover-text-white w3-large" style="margin-right: 200px"></i>
            <input id="input" class="w3-input w3-round-xlarge w3-hide" type="text" placeholder="Search..." style="width:100px; height: 30px; margin-right: 20px">

          </div>
        </div>
        <script>
          // When the user scrolls the page, execute myFunction 
          window.onscroll = function () { myFunction() };

          // Get the header
          var header = document.getElementById("myHeader");

          // Get the offset position of the navbar
          var sticky = header.offsetTop;

          // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
          function myFunction() {
            if (window.pageYOffset > sticky) {
              header.classList.add("sticky");
            } else {
              header.classList.remove("sticky");
            }
          }
        </script>
      </div>
    </div>
  </nav>
